{% extends "shop/base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-6">
  <h2 class="text-2xl font-bold mb-6 text-center">Image Gallery</h2>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
    {% for img in gallery_images %}
      <div class="rounded overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300">
        <img src="{{ img.image.url }}" alt="{{ img.title }}" class="w-full h-48 object-cover">
        <div class="px-2 py-1">
          <p class="text-sm text-center text-gray-700">{{ img.title|default:"Untitled" }}</p>
        </div>
      </div>
    {% empty %}
      <p class="col-span-full text-center text-gray-500">No images in the gallery.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
