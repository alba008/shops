{% extends "emails/base.html" %}
{% block content %}
<p style="margin:0 0 12px;">You left some items in your cart.</p>
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="border-collapse:collapse;margin:0 0 16px;">
  <thead><tr>
    <th align="left" style="padding:8px 0;border-bottom:1px solid #eee;">Item</th>
    <th align="center" style="padding:8px 0;border-bottom:1px solid #eee;">Qty</th>
  </tr></thead>
  <tbody>
    {% for it in items %}
    <tr>
      <td style="padding:8px 0;border-bottom:1px solid #f3f4f6;">{{ it.name }}</td>
      <td align="center" style="padding:8px 0;border-bottom:1px solid #f3f4f6;">{{ it.qty }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<p style="margin:18px 0 0;">
  <a href="{{ frontend_url }}/cart" style="display:inline-block;padding:10px 16px;border-radius:10px;border:1px solid #111827;text-decoration:none;color:#111827;">
    Return to your cart
  </a>
</p>
{% endblock %}
